<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleção de Publicações Cactos RS</title>

    <!-- Google Fonts - Vollkorn SC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn+SC:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        /* Estilos gerais */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #242424;
            font-family: Arial, sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Container geral */
        .content-container {
            text-align: center;
        }

        /* Título Neon com Efeito Glow */
        .title-container h1 {
            font-family: "Vollkorn SC", serif;
            font-weight: 600;
            font-size: 42px;
            color: #135cfa;
            text-shadow:
                0 0 5px #0143d3,
                0 0 10px #270cc0,
                0 0 20px #426bf3,
                0 0 40px #1100ff,
                5px 5px 15px rgba(0, 0, 0, 0.8);
            animation: neonGlow 1.5s infinite alternate;
            padding: 20px;
            margin-bottom: 30px;
        }

        /* Animação do brilho neon */
        @keyframes neonGlow {
            0% {
                text-shadow:
                    0 0 5px #001aff,
                    0 0 10px #5974ee,
                    0 0 20px #0084ff,
                    0 0 40px #7298ff,
                    5px 5px 15px rgba(0, 0, 0, 0.7);
            }

            100% {
                text-shadow:
                    0 0 10px #030a69,
                    0 0 20px #130250,
                    0 0 30px #11005a,
                    0 0 50px #110268,
                    8px 8px 20px rgba(0, 0, 0, 0.9);
            }
        }

        /* Container das imagens */
        .image-container {
            display: flex;
            gap: 50px;
            justify-content: center;
        }

        /* Estilo do link (contêiner) */
        .image-link {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 150px;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            transform-style: preserve-3d;
        }

        /* Estilo da imagem */
        .image-link img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        /* Efeito de rotação 3D e sombra ao passar o mouse */
        .image-link:hover {
            transform: rotateY(20deg) rotateX(10deg) scale(1.1);
            box-shadow: 0px 20px 40px rgb(83, 83, 83);
        }

        /* Adiciona uma sombra atrás da imagem */
        .image-link::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background: rgba(68, 68, 68, 0.938);
            border-radius: 15px;
            filter: blur(20px);
            transform: translate(-50%, -50%) scale(1);
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0;
            z-index: -1;
        }

        /* Ativa a sombra ao passar o mouse */
        .image-link:hover::after {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        /* Estilos para o copyright */
        .copyright {
            margin-top: 50px;
            text-align: center;
            color: rgb(139, 139, 139);
            font-family: "Vollkorn SC", serif; /* Mesma fonte do título */
        }

        .copyright p {
            margin: 5px 0;
            font-weight: 400; /* Peso da fonte */
        }

        .copyright a {
            color: gray; /* Mesmo azul do título */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .copyright a:hover {
            color: #135cfa; /* Cinza ao passar o mouse */
        }
    </style>
</head>

<body>
    <div class="content-container">
        <!-- Título acima das imagens -->
        <div class="title-container">
            <h1>Coleção de Publicações<br>Cactos RS</h1>
        </div>

        <!-- Container das imagens -->
        <div class="image-container">
            <!-- Link 1 -->
            <a href="https://cactosrs.netlify.app/" target="_blank" class="image-link">
                <img src="img1.png" alt="Cactos RS">
            </a>

            <!-- Link 2 -->
            <a href="https://guia-de-cultivo-de-cactos.netlify.app/" target="_blank" class="image-link">
                <img src="img2.png" alt="Guia de Cultivo de Cactos">
            </a>
        </div>

        <!-- Copyright -->
        <div class="copyright">
            <p>© 2016 <a href="https://www.sema.rs.gov.br/upload/arquivos/201708/25132604-cactos-do-rio-grande-do-sul-compressed.pdf"
                    target="_blank">Cactos do Rio Grande do Sul</a></p>
            <p>© 2023 <a href="https://www.sema.rs.gov.br/upload/arquivos/202312/04140933-guia-cultivo-de-cactos.pdf"
                    target="_blank">Guia de Cultivo de Cactos</a></p>
            <p>© 2025 Desenvolvido por <a href="https://www.instagram.com/petryfrederico/" target="_blank">Frederico
                    Schäffer Petry</a></p>
        </div>
    </div>
</body>

</html>
