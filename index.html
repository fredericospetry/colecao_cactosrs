<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleção de Publicações CACTOS RS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap" rel="stylesheet">

    <style>
        /* Estilos gerais */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        .quadro {
            background: rgba(0, 0, 0, 0.1);
            padding: 1px 10px 10px 10px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        /* Container geral */
        .content-container {
            text-align: center;
        }

        /* Título com Sombra 3D Estática */
        .title-container h1 {
            font-family: "Cactus Classical Serif", serif;
            font-weight: 600;
            font-size: 42px;
            color: #5c5c5c;
            text-shadow:
            2px 2px 5px #000,
        4px 4px 5px #000,
        6px 6px 5px #000,
        8px 8px 5px #000,
        10px 10px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-bottom: 30px;
        }

        /* Container das imagens */
        .image-container {
            display: flex;
            gap: 50px;
            justify-content: center;
        }

        /* Estilo do link (contêiner) */
        .image-link {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 150px;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            transform-style: preserve-3d;
        }

        /* Estilo da imagem */
        .image-link img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        /* Efeito de rotação 3D e sombra ao passar o mouse */
        .image-link:hover {
            transform: rotateY(20deg) rotateX(10deg) scale(1.1);
            box-shadow: 0px 20px 40px rgba(255, 255, 255, 0.3);
        }

        /* Adiciona uma sombra atrás da imagem */
        .image-link::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background: rgba(68, 68, 68, 0.938);
            border-radius: 15px;
            filter: blur(20px);
            transform: translate(-50%, -50%) scale(1);
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0;
            z-index: -1;
        }

        /* Ativa a sombra ao passar o mouse */
        .image-link:hover::after {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        /* Estilos para o copyright */
        .copyright {
            margin-top: 50px;
            text-align: center;
            color: rgb(255, 255, 255);
            font-family: "Cactus Classical Serif", serif;
            text-shadow:
                2px 2px 0 #000,
                4px 4px 0 #000,
                3px 3px 0 #000,
                4px 4px 0 #000,
                10px 10px 10px rgba(0, 0, 0, 0.5);
        }

        .copyright p {
            margin: 5px 0;
            font-weight: 400;
        }

        .copyright a {
            color: #cacaca;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .copyright a:hover {
            color: #00b60f;
        }
    </style>
</head>

<body>
    <div class="content-container">
        <div class="quadro">
            <div class="title-container">
                <h1>Coleção de Publicações<br><strong>CACTOS RS</strong></h1>
            </div>

            <!-- Container das imagens -->
            <div class="image-container">
                <a href="https://cactosrs.netlify.app/" target="_blank" class="image-link">
                    <img src="img1.png" alt="Cactos RS">
                </a>
                <a href="https://guia-de-cultivo-de-cactos.netlify.app/" target="_blank" class="image-link">
                    <img src="img2.png" alt="Guia de Cultivo de Cactos">
                </a>
            </div>
            <div class="copyright">
                <p>© 2016 <a href="https://www.sema.rs.gov.br/upload/arquivos/201708/25132604-cactos-do-rio-grande-do-sul-compressed.pdf"
                        target="_blank">Cactos do Rio Grande do Sul</a></p>
                <p>© 2023 <a href="https://www.sema.rs.gov.br/upload/arquivos/202312/04140933-guia-cultivo-de-cactos.pdf"
                        target="_blank">Guia de Cultivo de Cactos</a></p>
                <p>© 2025 Desenvolvido por <a href="https://www.instagram.com/petryfrederico/" target="_blank">Frederico
                        Schäffer Petry</a></p>
            </div>
        </div>
    </div>
</body>

</html>
